<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">
      New Customer
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerFromGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control">
          <span *ngIf="newCustomerFromGroup.controls['name'].touched
          && newCustomerFromGroup.controls['name'].errors
          && newCustomerFromGroup.controls['name'].errors!['required']">
            Name is required
          </span>

        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" formControlName="name" class="form-control">
          <span *ngIf="newCustomerFromGroup.controls['email'].touched
          && newCustomerFromGroup.controls['email'].errors
          && newCustomerFromGroup.controls['email'].errors!['required']">
            email is Not Valid
          </span>

        </div>
        <button [disabled]="newCustomerFromGroup.valid" class="btn btn-info">Save</button>

      </form>

    </div>

  </div>
</div>
